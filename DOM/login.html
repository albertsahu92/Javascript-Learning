<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-dark">
    <header class='bg-light'>
        <h1> this is a DOM test</h1>
    </header>
    <h3 class='ml-2 text-light'> a registration form that adds the registration data below the form </h3>
    
    <section class="login-input bg-secondary">
        <div class="msg"></div>
        <form class="ml-2 mt-1" id="register">
            <div>
                <label class="d-block text-light">Username</label>
                <input type="text" id="username">
            </div>
            <div>
                <label class="d-block pt-2 text-light"> Email </label>
                <input type="text" id="email">
            </div>
            <div>
                <input class="btn btn-dark mt-3 mb-2" type="submit" value="submit">
            </div>
        </form>
        <!-- <h4>registered users<h4> -->
        <div class ="mt-2">
            <ul id="users"></ul>
        </div>

    </section>
